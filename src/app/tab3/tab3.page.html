<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      3: {{showLocal()}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <div class="login-msg">
        <h1>Inicia sesión para continuar</h1>
      </div>
      <ion-button
        type="button"
        expand="block"
        color="primary"
        fill="outline"
        routerLink="/login"
      >
        Iniciar sesión
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

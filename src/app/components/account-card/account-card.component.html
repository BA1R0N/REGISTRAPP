<div *ngIf="!isLoggedIn()">
<ion-card>
  <ion-card-content>
    <div class="login-msg">
      <h1 class="h1-msg">Inicia sesión para continuar</h1>
    </div>
    <ion-button
      type="button"
      expand="block"
      color="primary"
      fill="outline"
      routerLink="/login"
    >
      Iniciar sesión
    </ion-button>
  </ion-card-content>
</ion-card>
</div>

<div *ngIf="isLoggedIn()">
  <ion-card>
    <ion-card-content>
      <div class="login-msg">
        <!-- TODO: display username  -->
        <h1 class="h1-msg">Bienvenido {{fist_name}}</h1>
      </div>
      <ion-button
        type="button"
        expand="block"
        color="primary"
        fill="outline"
        routerLink="/tabs/profile"
      >
        Ver perfil
      </ion-button>
    </ion-card-content>
  </ion-card>
</div>

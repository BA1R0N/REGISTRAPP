<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- User is logged -->
  <div *ngIf="isLoggedIn()" class="profile">
    <app-profile-card></app-profile-card>
  </div>

  <!-- User is not logged in -->
  <div *ngIf="!isLoggedIn()">
    <app-account-card></app-account-card>
  </div>



</ion-content>

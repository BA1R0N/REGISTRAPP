<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/activities"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <div class="qr-code">

      <a target="_blank" href="https://api.registrapp.sebas.lat/a?token={{class_id}}">
        <img src="{{img_url}}" alt="Codigo QR">
      </a>
    </div>
    <ion-card-header>
      <ion-card-title class="card-title">|  Detalles del registro:</ion-card-title>
      <ion-list>
        <ion-item>
          <p><strong>Clase:</strong> {{class}}</p>
        </ion-item>
        <ion-item>
          <p><strong>Email:</strong> {{email}}</p>
        </ion-item>
        <ion-item>
          <p><strong>ID: </strong> <a href="{{class_url}}">{{class_id}}</a></p>
        </ion-item>
        <ion-item>
          <p><strong>Registros:</strong> {{getListLength()}}</p>
        </ion-item>
      </ion-list>
      <ion-button
        style="padding-left: 15px; padding-top: 10px"
        color="danger"
        fill="outline"
        (click)="cancel()"
      >
        Cancelar
      </ion-button>
    </ion-card-header>

    <ion-card-content>

      <ion-card>
        <ion-card-header>
          <ion-card-title>Alumnos registrados</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-list>
            <div *ngFor="let student of dataList">
              <ion-item>{{ student }}</ion-item>
            </div>
          </ion-list>
        </ion-card-content>
      </ion-card>

    </ion-card-content>
  </ion-card>


</ion-content>

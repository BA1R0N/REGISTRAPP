<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/activities"></ion-back-button>
    </ion-buttons>
    <ion-title>Registrado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <h1>
          <ion-icon slot="start" name="checkmark-circle-outline"></ion-icon>
          Se registro tu asistencia
        </h1>
        <ion-icon slot="start" name="checkmark-circle-outline"></ion-icon>
      </ion-card-title>
      <ion-card-subtitle>
        Se registro tu asistencia correctamente
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-icon aria-hidden="true" name="briefcase" slot="start"></ion-icon>
          <ion-label><strong>Clase:</strong> {{class}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon aria-hidden="true" name="at" slot="start"></ion-icon>
          <ion-label><strong>Profesor:</strong> {{teacher}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon aria-hidden="true" name="reader" slot="start"></ion-icon>
          <ion-label><strong>ID: </strong> <a href="{{class_url}}">{{class_id}}</a></ion-label>
        </ion-item>
      </ion-list>

      <ion-button routerLink="/tabs/activities/qr">Aceptar</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
